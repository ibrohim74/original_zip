header_subtitle = "«Original zipp» — mamlakatdagi yirik avtomatlashtirilgan polimer qadoqlash ishlab chiqaruvchilardan biri, 10 yildan beri jahon darajasidagi loyihalarni muvaffaqiyatli amalga oshirib kelmoqda."
