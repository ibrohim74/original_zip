fact_title = "O'ylab ko'ring: past sifatli qadoqlash sizga har kuni 50% mijoz yo'qotishga olib kelishi mumkin."
fact_desc = "Agar sizning kunlik aylanmangiz 300$ bo'lsa, yuqori sifatli zip-lock paketlardan foydalanish savdolaringizni kamida 50% ga oshirishi mumkin. Bu esa kuniga qo'shimcha 150$, oyiga esa 4500$ demakdir. Ziplock paketlari shunchaki qadoq emas, bu sizning mahsulotingiz va biznesingizga sarmoya. Saqlanishi, germetikligi va ko'rinishi zip-lockni mahsulot sifatini saqlash va savdoni oshirish uchun ideal yechimga aylantiradi."

